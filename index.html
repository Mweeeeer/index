<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Vercel Site</title>
    <style>
        /* General body styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Heading */
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }

        /* Paragraphs */
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        /* Links */
        a {
            color: #ffeb3b;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }

        /* Button styling */
        button {
            padding: 12px 25px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background-color: #ffeb3b;
            color: #333;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }
        button:hover {
            background-color: #fdd835;
            transform: scale(1.05);
        }

        /* Responsive */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to My Vercel Site!</h1>
    <p id="message">This is a stylish test page deployed from GitHub.</p>
    <button onclick="changeMessage()">Click Me!</button>
    <p>Learn more about Vercel: <a href="https://vercel.com" target="_blank">Vercel.com</a></p>

    <script>
        // Function to change the text when button is clicked
        function changeMessage() {
            const msg = document.getElementById('message');
            msg.textContent = "You clicked the button! ðŸŽ‰";
            msg.style.color = "#ffeb3b";
        }
    </script>
</body>
</html>
